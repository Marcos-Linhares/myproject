<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Adicionar Animal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #e8f0fe;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
        }
        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: 600;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .row {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .row > div {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #1976D2;
        }
        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Adicionar Novo Animal</h1>

    <form method="post">
        {% csrf_token %}
        
        <label for="nome">Nome do Animal:</label>
        <input type="text" name="nome" id="nome" required>

        <label for="especie">Espécie:</label>
        <input type="text" name="especie" id="especie">

        <div class="row">
            <div>
                <label for="idade">Idade:</label>
                <input type="number" name="idade" id="idade" min="0">
            </div>
            <div>
                <label for="cor">Cor:</label>
                <input type="text" name="cor" id="cor">
            </div>
        </div>

        <button type="submit">Salvar</button>
    </form>

    <a href="{% url 'home' %}">⬅ Voltar para a lista</a>
</body>
</html>
